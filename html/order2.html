<!DOCTYPE html>
<html lang="th">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการอาหารที่สั่ง</title>
    <style>
        body {
            font-family: 'Krub', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100%;
            background: linear-gradient(25deg, #ffffff, #ffa705);
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #FF5733;
        }
        .menu, #ordered-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item, .ordered-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .menu-item:hover, .ordered-item:hover {
            transform: scale(1.05);
        }
        .menu-item img, .ordered-item img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .order-controls, .quantity-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .order-controls button, .quantity-controls button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #FF5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-controls button:hover, .quantity-controls button:hover {
            background-color: #C70039;
        }
        .quantity-controls button {
            margin: 0 10px;
            font-size: 18px;
        }
        .quantity {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>เมนูอาหาร</h1>
    <div class="menu">
        <div class="menu-item" data-image="../img/ผัดไทยกุ้งสด-2.jpg">
            <img src="../img/ผัดไทยกุ้งสด-2.jpg" alt="ผัดไทย">
            <span>ผัดไทย</span>
            <div class="order-controls">
                <button onclick="order(this)">สั่ง</button>
            </div>
        </div>
        <div class="menu-item" data-image="../img/1013450006458_1_20220906144403.webp">
            <img src="../img/1013450006458_1_20220906144403.webp" alt="แกงเขียวหวาน">
            <span>แกงเขียวหวาน</span>
            <div class="order-controls">
                <button onclick="order(this)">สั่ง</button>
            </div>
        </div>
        <div class="menu-item" data-image="../img/ข้าวผัดซีอิ๊ว-31-1024x1024.jpg">
            <img src="../img/ข้าวผัดซีอิ๊ว-31-1024x1024.jpg" alt="ข้าวผัด">
            <span>ข้าวผัด</span>
            <div class="order-controls">
                <button onclick="order(this)">สั่ง</button>
            </div>
        </div>
        <div class="menu-item" data-image="../img/RT1759_ImageBannerMobile_960x633_New_.jpg">
            <img src="../img/RT1759_ImageBannerMobile_960x633_New_.jpg" alt="ส้มตำ">
            <span>ส้มตำ</span>
            <div class="order-controls">
                <button onclick="order(this)">สั่ง</button>
            </div>
        </div>
    </div>

    <h2>รายการที่สั่ง</h2>
    <div id="ordered-items"></div>

    <script>
        function order(button) {
            const menuItem = button.parentElement.parentElement;
            const item = menuItem.querySelector('span').innerText;
            const image = menuItem.getAttribute('data-image');
            
            const orderedItems = document.getElementById('ordered-items');
            let existingItem = Array.from(orderedItems.children).find(orderedItem => orderedItem.querySelector('span').innerText === item);
            
            if (existingItem) {
                let quantity = existingItem.querySelector('.quantity');
                quantity.innerText = parseInt(quantity.innerText) + 1;
            } else {
                const newItem = document.createElement('div');
                newItem.className = 'ordered-item';
                newItem.innerHTML = `
                    <img src="${image}" alt="${item}">
                    <br>
                    <span>${item}</span>
                    <div class="quantity-controls">
                        <button onclick="decreaseQuantity(this)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="increaseQuantity(this)">+</button>
                    </div>
                `;
                orderedItems.appendChild(newItem);
            }
        }

        function increaseQuantity(button) {
            let quantity = button.parentElement.querySelector('.quantity');
            quantity.innerText = parseInt(quantity.innerText) + 1;
        }

        function decreaseQuantity(button) {
            let quantity = button.parentElement.querySelector('.quantity');
            if (parseInt(quantity.innerText) > 1) {
                quantity.innerText = parseInt(quantity.innerText) - 1;
            } else {
                let orderedItem = button.parentElement.parentElement;
                orderedItem.parentElement.removeChild(orderedItem);
            }
        }
    </script>
</body>
</html>
