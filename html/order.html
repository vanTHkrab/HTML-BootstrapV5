<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/order.css">
    <title>Order Food</title>
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <!-- Bootstrap JS -->
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    ></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap">
</head>
<body class="bg-light">
  <div id="preloader"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="summary.html">Summary</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-4">
        <h2>Order Food</h2>
        <div id="food-list" class="row">
            <!-- อาหารตัวอย่าง -->
            <div class="col-md-4">
                <div class="card">
                    <img src="apple.jpg" class="card-img-top" alt="Apple">
                    <div class="card-body">
                        <h5 class="card-title">Apple</h5>
                        <p class="card-text">Price: 10 บาท</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger" onclick="decrementQuantity('Apple', 10)">-</button>
                            <span id="Apple-quantity">0</span>
                            <button class="btn btn-success" onclick="incrementQuantity('Apple', 10)">+</button>
                        </div>
                        <button class="btn btn-primary mt-2" onclick="addToBasket('Apple', 10)">Add to Basket</button>
                    </div>
                </div>
            </div>
            <!-- เพิ่มรายการอาหารอื่น ๆ ที่นี่ -->
        </div>
      </div>

    <script src="../js/order.js"></script>
</body>
</html>
